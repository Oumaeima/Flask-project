{%extends 'Navbar.html'%}

{% block title %}Acces Mobile{% endblock  %}

{%block content%}
<div class="row">
            
            
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ajouter Site Radio</h4>
        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      {% for msg in messages %}
                        <div style="margin-top : 6px" class="alert alert-danger" role="alert"> {{msg}} </div>
                      {% endfor %}
                    {% endif %}
                  {% endwith %}
        <form class="form-sample" method="post" action="{{url_for('addSiteRadio')}}">
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Nom_Site" class="col-sm-3 col-form-label">Nom Site</label>
                <div class="col-sm-9">
                  <input id="Nom_Site" name="Nom_Site" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Accés" class="col-sm-3 col-form-label">Accés</label>
                <div class="col-sm-9">
                  <select id="Accés" name="Accés" class="form-control">
                    <option>Fibre optique</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Date_Service" class="col-sm-3 col-form-label">Date en Service</label>
                <div class="col-sm-9">
                  <input id="Date_Service" name="Date_Service"  type="date" class="form-control" placeholder="dd/mm/yyyy"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Type_Station" class="col-sm-3 col-form-label">Type Station</label>
                <div class="col-sm-9">
                  <select id="Type_Station" name="Type_Station" class="form-control">
                    <option>Category1</option>
                    <option>Category2</option>
                    <option>Category3</option>
                    <option>Category4</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="HBA" class="col-sm-3 col-form-label">HBA</label>
                <div class="col-sm-9">
                  <input id="HBA" name="HBA" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Surface_Site" class="col-sm-3 col-form-label">Surface Site</label>
                <div class="col-sm-9">
                  <input id="Surface_Site" name="Surface_Site" type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Locataire" class="col-sm-3 col-form-label">Locataire</label>
                <div class="col-sm-9">
                  <input id="Locataire" name="Locataire" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Surface_Utilise" class="col-sm-3 col-form-label">Surface Utilisé</label>
                <div class="col-sm-9">
                  <input id="Surface_Utilise" name="Surface_Utilise" type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Loyer_Actuel" class="col-sm-3 col-form-label">Loyer Actuel</label>
                <div class="col-sm-9">
                  <input id="Loyer_Actuel" name="Loyer_Actuel" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Surface_Disponible" class="col-sm-3 col-form-label">Surface Disponible</label>
                <div class="col-sm-9">
                  <input id="Surface_Disponible" name="Surface_Disponible" type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Region" class="col-sm-3 col-form-label">Région</label>
                <div class="col-sm-9">
                  <select id="Region" name="Region" class="form-control">
                    <option>America</option>
                    <option>Italy</option>
                    <option>Russia</option>
                    <option>Britain</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Deligation" class="col-sm-3 col-form-label">Déligation</label>
                <div class="col-sm-9">
                  <select id="Deligation" name="Deligation" class="form-control">
                    <option>America</option>
                    <option>Italy</option>
                    <option>Russia</option>
                    <option>Britain</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            
            <div class="col-md-6">
              <div class="form-group row">
                <label for="Fournisseur" class="col-sm-3 col-form-label">Fournisseur</label>
                <div class="col-sm-9">
                  <input id="Fournisseur" name="Fournisseur" type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <button style="margin-left : 150px" type="submit" class="btn btn-outline-success col-4">Ajouter</button>
         <a href="{{url_for('addCellule')}}">
          <button type="button" class="btn btn-outline-secondary col-4">Créer Cellule</button>
         </a>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}
